<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Loginpage</title>
</head>
<body>
  
  <div class="main-login">

    <div class="left-login">
      <h1>Faça o seu login <br> na plataforma</h1>
      <img src="assets/image.svg" class="left-login-image" alt="imagem central">
    </div>

    <div class="right-login">
      <div class="card-login">
        <h2><span>All</span>Service</h2>
        <div class="textfield">
          <div class="form-group">
            <input type="text" placeholder="Digite seu e-mail">
            <i class="fa-solid fa-envelope teste"></i>
          </div>
        </div>
        <div class="textfield">
          <div class="form-group">
            <input type="password" placeholder="Digite sua senha">
            <i id="icon" class="fa-solid fa-lock"></i>
          </div>
        </div>
        <span class="redirect-pass">
          <a href="#">Esqueci minha senha</a>
        </span>

        <button class="btn-login">ENTRAR</button>

        <span>
          Não tem uma conta?
          <a href="#">Registre-se</a>
        </span>
      </div>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/0cbc2dbe63.js" crossorigin="anonymous"></script>
</body>
</html>
